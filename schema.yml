      - in: query
        name: is_auto_marked
        schema:
          type: boolean
      - in: query
        name: lesson
        schema:
          type: string
          format: uuid
      - in: query
        name: lesson__date
        schema:
          type: string
          format: date
      - in: query
        name: lesson__subject
        schema:
          type: string
          format: uuid
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: status
        schema:
          type: string
          title: Holat
          enum:
          - absent
          - excused
          - late
          - present
        description: |-
          * `present` - Keldi
          * `absent` - Kelmadi
          * `late` - Kech qoldi
          * `excused` - Sababli
      - in: query
        name: student
        schema:
          type: string
          format: uuid
      tags:
      - Davomat
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAttendanceListList'
          description: ''
